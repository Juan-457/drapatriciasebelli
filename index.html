<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dra. Patricia Sebelli | Sitio en Construcción</title>
  <meta name="description" content="Sitio web oficial de la Dra. Patricia Sebelli. Próximamente disponible.">
  <meta name="color-scheme" content="light dark" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: #fafafa;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #1a1a1a;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 25px;
    }

    .loader {
      border: 4px solid #ddd;
      border-top: 4px solid #6a4df4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Dra. Patricia Sebelli</h1>
    <p>Sitio web en construcción. Muy pronto podrás encontrar aquí toda la información profesional.</p>

    <div class="loader"></div>

    <footer>
      © <span id="year"></span> Dra. Patricia Sebelli — Todos los derechos reservados
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
